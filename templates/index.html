<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        const socket = io('http://127.0.0.1:5000');

        socket.on('connect', () => {
            console.log('Connected!');
        })

        socket.on('message', (msg) => {
            const data = msg;
            console.log(data['contextResponses']);
            if ($('#city_id').val() === data['contextResponses'][0]['contextElement']['id']) {
                console.log('entrei');
                $('#rain').text(data['contextResponses'][0]['contextElement']['attributes'][0]['value'] === 'true' ? 'Yes' : 'No');
                $('#snow').text(data['contextResponses'][0]['contextElement']['attributes'][1]['value'] === 'true' ? 'Yes' : 'No');
                $('#storm').text(data['contextResponses'][0]['contextElement']['attributes'][2]['value'] === 'true' ? 'Yes' : 'No');
                $('#sun').text(data['contextResponses'][0]['contextElement']['attributes'][3]['value']) === 'true' ? 'Yes' : 'No';
            }
        })
    </script>
</head>

<body>
    <div class="container">
        <h3>Weather monitor</h3>

        <form method="post" action="{{ url_for('get_city_data') }}">
            <div class="input-group">
                <select class="form-select" id="city_id" aria-label="Default select example" name="city_id">
                    {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.id }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-outline-secondary" type="submit">Send</button>
            </div>
        </form>

        {% if data %}
        <p id="sensor">Sensor: {{ data.id }}</p>
        <p>Rain: <span id="rain">{{ 'Yes' if data.rain.value == 'true' else 'No' }}</span></p>
        <p>Snow: <span id="snow">{{ 'Yes' if data.snow.value == 'true' else 'No' }}</span></p>
        <p>Storm: <span id="storm">{{ 'Yes' if data.storm.value == 'true' else 'No' }}</span></p>
        <p>Sun: <span id="sun">{{ 'Yes' if data.sun.value == 'true' else 'No' }}</span></p>
        {% endif %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    </div>
</body>
